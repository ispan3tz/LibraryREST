<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/sal.js"></script>
	<script src="assets/js/mustache.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/notify.min.js"></script>
	<title>ISD Library | Add User</title>
</head>
<body>
	<nav id="navbar"></nav>
	<div id="userprofile" class="container contain jumbotron">
			<form class="col-sm-6 col-md-offset-3 form-user">
				<div class="form-group">
					<label for="username" col-form-label">User Name*</label>
					<div class="col-10">
						<input class="form-control" type="text" id="username" required>
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" col-form-label">First Name*</label>
					<div class="col-10">
						<input class="form-control" type="text" id="firstname" required>
					</div>
				</div>
				<div class="form-group ">
					<label for="lastname" col-form-label">Last Name*</label>
					<div class="col-10">
						<input class="form-control" type="text" id="lastname" required>
					</div>
				</div>
				<div class="form-group email">
					<label for="email" col-form-label">Email*</label>
					<div class="col-10">
						<input class="form-control" type="email" id="email" required>
					</div>
				</div>
				<div class="form-group">
					<label for="role">Role*</label>
					<select class="col-10 form-control" id="role">
						<option value="0">User</option>
						<option value="1">Admin</option>
					</select>
				</div>
				<div class="form-group">
					<label for="password" col-form-label">Password*</label>
					<div class="col-10">
						<input class="form-control" type="password" id="password" required>
					</div>
				</div>
				<div class="form-group">
					<button onclick='addUser()' id="add-user" type="button" class="form-control btn btn-warning btn-enter">Add user!</button>
				</div>
			</form>
	</div>
	<footer id="footer"></footer>
</body>
</html>
