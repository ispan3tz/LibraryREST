<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/select2.min.js"></script>
	<script src="assets/js/sal.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/mustache.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/notify.min.js"></script>
	<title>ISD Library | Add Book</title>
</head>
<body>
	<nav id="navbar"></nav>
	<div id="bookview" class="container contain jumbotron">
			<form class="col-sm-6 col-md-offset-3 form-book">
				<div class="form-group">
					<label for="isbn" col-form-label">ISBN</label>
					<div class="col-10">
						<input class="form-control" type="text" id="isbn">
					</div>
				</div>
				<div class="form-group">
					<label for="author" col-form-label">Author</label>
					<div class="col-10">
						<input class="form-control" type="text" id="author">
					</div>
				</div>
				<div class="form-group ">
					<label for="publisher" col-form-label">Publisher</label>
					<div class="col-10">
						<input class="form-control" type="text" id="publisher">
					</div>
				</div>
				<div class="form-group">
					<label for="title" col-form-label">Title</label>
					<div class="col-10">
						<input class="form-control" type="text" id="title">
					</div>
					</div>

					<div class="form-group">
					<label for="year" col-form-label">Year</label>
					<div class="col-10">
						<input class="form-control" type="text" id="year">
					</div>
				</div>
				<div class="form-group">
					<label for="description" col-form-label">Description</label>
					<div class="col-10">
						<input class="form-control" type="text" id="description">
					</div>
				</div>
				<div class="form-group">
					<label for="image" col-form-label">Image Link</label>
					<div class="col-10">
						<input class="form-control" type="text" id="image">
					</div>
				</div>
				<div class="form-group">
					<label for="status">Status</label>
					<select class="col-10 form-control" id="status">
						<option value="1">Available</option>
						<option value="0">Not Available</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="categories">Categories</label>
					<select  id="categories" class="js-example-basic-multiple col-10 form-control" multiple="multiple">
					</select>
				</div>

				<div class="form-group">
					<button onclick='addBook()' id="add-book" type="button" class="form-control btn btn-warning">Add book!</button>
				</div>
			</form>
	</div>

	<footer id="footer"></footer>
	<script type="text/javascript">
		$(".js-example-basic-multiple").select2({
			placeholder: "Select a category."
		});
		$(function(){
			getAllCateg(function(categories){
				var html = "";
				$.each(categories, function (index,category){
					var template = "<option value='{{id_category}}'>{{name_category}}</option>"
					html = html + Mustache.to_html(template, category);
				});
				$("#categories").html(html);
			});
		});
	</script>
</body>
</html>
